<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./stylos.css">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo"> MOKEPON! </h1>

            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div class="tarjetas">
                <label class="tarjeta-de-mokepon" for="Squartle">
                    <p>Squartle</p>
                    <img src="./Assets/Hipodogue.png" alt="Squartle">
                </label>
            <input type="radio" name="mascota" id="Squartle"/>

            <label class="tarjeta-de-mokepon" for="Bulbasaur">
                <p>Bulbasaur</p>
                <img src="./Assets/Capipepo.png" alt="Bulbasaur">
            </label>
            <input type="radio" name="mascota" id="Bulbasaur"/>

            <label class="tarjeta-de-mokepon" for="Charmander">
                <p>Charmander</p>
                <img src="./Assets/Ratigueya.png" alt="Charmander">
            </label>
            <input type="radio" name="mascota" id="Charmander"/>

            </div>
                       
            <button id="boton-mascota">seleccionar</button>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo"> MOKEPON! </h1>

            <h2 class="subtitulo">Elige tu ataque:</h2>
          
            <div>
                <button id="boton-fuego" class="boton-de-ataque">Fuego</button>                        
                <button id="boton-agua" class="boton-de-ataque">Agua</button>
                <button id="boton-tierra" class="boton-de-ataque">Tierra</button>
            </div>

            <div>
                <div id="mensajes">
                    <p id="resultado">Mucha Suerte!</p>                   
                </div>   
                            
            </div>

            <div>
                <div id="ataques-del-jugador"></div>
                <div id="ataques-del-enemigo"></div>
                <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
                <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas</p>
            </div>         
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section> 
         </section>
        <script src="./js/Mokepon.js"></script>
    </body>

</html>
